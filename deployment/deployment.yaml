--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: my-tweet-app
  name: my-tweet-app
  namespace: my-tweet-app
spec: 
  replicas: 2
  selector: 
    matchLabels: 
      app: my-tweet-app
  template: 
    metadata: 
      labels: 
        app: my-tweet-app
    spec: 
      containers: 
        - 
          image: "index.docker.io/jorgelw/my-tweet-app:latest"
          name: my-tweet-app
          ports: 
            - 
              containerPort: 5000
          securityContext: 
            allowPrivilegeEscalation: false
            privileged: false
